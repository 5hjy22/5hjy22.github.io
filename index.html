<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta charset="utf-8" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200&display=swap"
      rel="stylesheet"
    />
    <!--icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>JS Project</title>
  </head>
  <body>
    <span class="weather-js weather"></span>
    <div class="clock-js">
      <h1 class="clock-css">00:00:00</h1>
    </div>
    <form class="inputName-js form">
      <input
        type="text"
        placeholder="Please enter a name"
        style="color: #7c7877"
        class="nameForm"
      />
    </form>
    <h3 class="name-js name"></h3>
    <form class="scheduleForm-js scheduleForm">
      <input
        type="text"
        placeholder="Add Today's Schedule"
        style="color: #7c7877"
        class="listForm"
      />
    </form>
    <ul class="scheduleList-js scheduleList"></ul>
    <script src="clock.js"></script>
    <script src="schedule.js"></script>
    <script src="welcom.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
