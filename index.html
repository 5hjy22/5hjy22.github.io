<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta charset="utf-8" />
    <title>JS Project</title>
  </head>
  <body>
    <span class="weather-js weather"></span>
    <div class="clock-js">
      <h1 class="clock-css">00:00:00</h1>
    </div>
    <form class="inputName-js form">
      <input
        type="text"
        placeholder="Please enter a name"
        style="color: #ffffff"
        class="nameForm"
      />
    </form>
    <h3 class="name-js name"></h3>
    <form class="scheduleForm-js scheduleForm">
      <input
        type="text"
        placeholder="Today's Schedule"
        style="color: #ffffff"
        class="listForm"
      />
    </form>
    <ul class="scheduleList-js scheduleList"></ul>
    <script src="clock.js"></script>
    <script src="welcom.js"></script>
    <script src="schedule.js"></script>
    <script src="bgImg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
